name: Deploy Ghost to Google Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Submit build to Cloud Build
        run: |
          gcloud builds submit \
            --config cloudbuild.yaml \
            --substitutions=_GCS_BUCKET=${{ secrets.GCS_BUCKET }},_CLOUDSQL_CONNECTION_NAME=${{ secrets.CLOUDSQL_CONNECTION_NAME }},_VPC_CONNECTOR=${{ secrets.VPC_CONNECTOR }},_SERVICE_ACCOUNT=${{ secrets.SERVICE_ACCOUNT }}

      - name: Update Cloud Run service with secrets
        run: |
          gcloud run services update ghost \
            --region=$GCP_REGION \
            --set-secrets="DB_PASSWORD=db-password:latest,MAIL_USER=mail-user:latest,MAIL_PASSWORD=mail-password:latest,GCS_KEYFILE=gcs-keyfile:latest" \
            --add-cloudsql-instances=${{ secrets.CLOUDSQL_CONNECTION_NAME }} \
            --vpc-connector=${{ secrets.VPC_CONNECTOR }}
